spring:
    datasource:
        url: jdbc:h2:file:./data/fileDB
        driver-class-name: org.h2.Driver
        username: sa
        password: 
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate:
            ddl-auto: update 
    h2:
        console:
            enabled: true
            path: /h2

server:
    port: 8080
